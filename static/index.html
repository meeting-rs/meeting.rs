<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <link rel="stylesheet" href="style.css" />

  <title>Meeting</title>
</head>

<body>
  <div class="container">
    <form id="passphrase-form">
      <h1>Enter your passphrase to create or join a meeting:</h1>
      <div class="tag">
        <button type="button" class="mButton ripple" id="option-media">Video and audio sharing</button>
        <button type="button" class="mButton ripple" id="option-screen">Screen sharing</button>
      </div>

      <label for="passphrase" class="passphrase">Passphrase: <input type="text" id="passphrase"
          name="passphrase" /></label>
      <br />
      <input type="submit" class="mButton ripple bg" value="Enter" />
    </form>
  </div>

  <div class="video-container" id="video-container">
    <div class="col"></div>
    <div class="main col">
      <video class="video_play" id="remote-video" autoplay controls></video>
      <div class="controls">
        <button  type="button" class="mButton ripple bg" id="mute-audio" data-status="active" class="btn">
          Mute Audio
        </button>
        <button  type="button" class="mButton ripple bg" id="mute-video" data-status="active" class="btn">
          Mute Video
        </button>
        <button onClick="confirmReturnHome()" type="button" class="mButton ripple warning" id="return-home" data-status="active" class="btn">
          Exit
        </button>
      </div>
    </div>

    <div class="side-panel col">
      <video class="video_play" id="local-video" autoplay controls></video>
    </div>
  </div>

  <script type="module">
    import init from "./pkg/peer.js";
    async function run() {
      await init();
    }
    run();
  </script>

  <script src="script.js"></script>
</body>

</html>
